<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
    </head>
    <body class="page">
        <header class="header">
            <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix">
            <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </header>

        <main class="main">
            <section id="section-add">
                <h1 class="invisible">Todo App</h1>
                <label class="section-add__tittle" for="new-task">Add Item</label>
                <div class="section-add__wrapper">
                    <input id="new-task" class="task__input task__input-add" type="text">
                    <button class="task__button task_button-add">Add</button>
                </div>
            </section>

            <h2 class="subtitle">Todo</h2>
            <ul id="incomplete-tasks" class="task-list">
                <li class="task">
                    <input class="task__check" type="checkbox">
                    <label class="task__title">Pay Bills</label>
                    <input class="task__input task__input-edit" type="text" >
                    <button class="task__button task_button-edit">Edit</button>
                    <button class="task__button task_button-delete">
                        <img class="button__img" src="./remove.svg" alt="remove">
                    </button>
                </li>
                <li class="task task-edit">
                    <input class="task__check" type="checkbox">
                    <label class="task__title">Go Shopping</label>
                    <input class="task__input task__input-edit" type="text" value="Go Shopping" >
                    <button class="task__button task_button-edit">Save</button>
                    <button class="task__button task_button-delete">
                        <img class="button__img" src="./remove.svg" alt="remove">
                    </button>
                </li>
            </ul>

            <h2 class="subtitle">Completed</h2>
            <ul id="completed-tasks" class="task-list">
                <li class="task">
                    <input class="task__check" type="checkbox" checked>
                    <label class="task__title">See the Doctor</label>
                    <input class="task__input task__input-edit" type="text">
                    <button class="task__button task_button-edit">Edit</button>
                    <button class="task__button task_button-delete">
                        <img class="button__img" src="./remove.svg" alt="remove">
                    </button>
                </li>
            </ul>
        </main>

        <script src="app.js"></script>
    </body>
</html>
